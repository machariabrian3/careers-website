<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-8">
    <h4 style="color:rgb(120,120,120); margin-bottom:4px; ">{{job['title']}}</h4>
    <div>
      <b>Location </b> : {{job['location']}}
    </div>
    {% if job['salary'] in job %}
    <div>
      <b>Salary </b> : {{job['currency']}} {{ '{:,.0f}'.format(job['salary']) }}
    </div>
    {% endif %}
  </div>
  <div class="col-2">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-info">Info</a> 
  </div>
  <div class="col-2">   
    <a href="mailto:machariabrian3@gmail.com?subject=Application for {{job['title']}}" type="button" class="btn btn-outline-secondary">Apply now</a>   

   
  </div>
</div>
